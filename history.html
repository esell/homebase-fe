<script language="JavaScript">

    function getSoilGraph(device) {
        
        var margin = { top: 30, right: 20, bottom: 70, left: 50 },
            width = 600 - margin.left - margin.right,
            height = 270 - margin.top - margin.bottom;

        var parseDate = d3.time.format("%Y-%m-%dT%H:%M:%S").parse;

        // Set the ranges
        var x = d3.time.scale().range([0, width]);
        var y = d3.scale.linear().range([height, 0]);

        // Define the axes
        var xAxis = d3.svg.axis().scale(x).orient("bottom").ticks(d3.time.hour, 12);
        var yAxis = d3.svg.axis().scale(y).orient("left").ticks(10);

        // Define the line
        var valueline = d3.svg.line()
            .x(function (d) {
                return x(d.sampleDate);
            })
            .y(function (d) {
                return y(d.moistureLevel);
            });

        // Adds the svg canvas
        var svg = d3.select("#" + device + "_graph")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


        // Get the data
        d3.json("https://esell-iot.azurewebsites.net/api/SoilHistory?code=Iih9H8efk0QZhkOtiV/b245mzrnOdx9f8ctYYafvkMKdnPSaHNMhuA==&device=" + device, function (error, data) {
            data.forEach(function (d) {
                d.sampleDate = parseDate(d.sampleDate);
                d.moistureLevel = +d.moistureLevel;
            });

            // Scale the range of the data
            x.domain(d3.extent(data, function (d) {
                return d.sampleDate;
            }));
            y.domain([0, d3.max(data, function (d) {
                return d.moistureLevel;
            })]);

            // Add the valueline path.
            svg.append("path")
                .attr("class", "line")
                .attr("d", valueline(data));

            // Add the X Axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", function (d) {
                    return "rotate(-65)"
                });
            // Add the Y Axis
            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

        });
    }

    getSoilGraph("pot1");
    getSoilGraph("pot2");
    getSoilGraph("pot3");

</script>
