  <script language="JavaScript">
    var config1 = liquidFillGaugeDefaultSettings();
    config1.circleColor = "#6DA398";
    config1.textColor = "#0E5144";
    config1.waveTextColor = "#6DA398";
    config1.waveColor = "#246D5F";
    config1.circleThickness = 0.2;
    config1.textVertPosition = 0.2;
    config1.waveAnimateTime = 1000;
    config1.displayPercent = false;
    config1.circleThickness = 0.1;
    config1.maxValue = 1024;
    var gauge1 = loadLiquidFillGauge("fillgauge1", 0, config1);

    var config2 = liquidFillGaugeDefaultSettings();
    config2.circleColor = "#6DA398";
    config2.textColor = "#0E5144";
    config2.waveTextColor = "#6DA398";
    config2.waveColor = "#246D5F";

    var config3 = liquidFillGaugeDefaultSettings();

    function goGet(url) {
      var myHeaders = new Headers();
      myHeaders.append('Content-Type', 'application/json;');
      var myInit = {
        method: 'GET',
        headers: myHeaders,
        cache: 'no-cache'
      };
      return fetch(url, myInit).then(function (response) {
        return response.json();
      }).catch(function (err) {

        console.log("ERROR: " + err);
      });
    }

    function getSoilMoisture(device, gauge) {
      goGet("https://esell-iot.azurewebsites.net/api/SoilCurrent?code=5XRuUaAN45m8q8UM8NeZipu7zLgEWX/7FzxmBPYMMUX9qyW5u/U8fQ==&device=" + device).then(function (response) {
        //console.log(response);
        document.getElementById(device + "_name").innerHTML = response.deviceid;
        gauge.update(response.moisture);
        var localDate = new Date(response.utc);
        document.getElementById(device + "_update").innerHTML = localDate.toDateString() + " " + localDate.getHours() + ":" + localDate.getMinutes();
      })
    }

    getSoilMoisture("pot1", gauge1);
    getSoilMoisture("pot2", gauge2);
    getSoilMoisture("pot3", gauge3);
  </script>
