<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .liquidFillGaugeText {
            font-family: Helvetica;
            font-weight: bold;
        }
        
        body {
            font: 12px Arial;
        }
        
        path {
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }
        
        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>

<body>
    <div id="title">
        <h1>Soil Moisture</h1>
    </div>
    <br><br>
    <div align="center">
        <span id="device1_name" style="font-weight:bold;"></span>
        <br>
        <svg id="fillgauge1" width="19%" height="200"></svg>
        <br>
        <b>last update:</b><span id="device1_update"></span>
    </div>
    <br><br>
    <div id="device1_graph" align="center"></div>

    <script src="https://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="liquidFillGauge.js" language="JavaScript"></script>
    <script language="JavaScript">

var config1 = liquidFillGaugeDefaultSettings();
config1.circleColor = "#6DA398"; 
config1.textColor = "#0E5144"; 
config1.waveTextColor = "#6DA398"; 
config1.waveColor = "#246D5F";
config1.circleThickness = 0.2;
config1.textVertPosition = 0.2;
config1.waveAnimateTime = 1000;
config1.displayPercent = false;
config1.circleThickness = 0.1;
config1.maxValue = 1024;
var gauge1 = loadLiquidFillGauge("fillgauge1", 0, config1);

function goGet(url) {
    var myHeaders = new Headers(); 
    myHeaders.append('Content-Type', 'application/json;');
    var myInit = { 
        method: 'GET',                
        headers: myHeaders,                
        cache: 'no-cache' };
    return fetch(url, myInit).then(function(response){
	return response.json();
    }).catch(function(err) {    

        console.log("ERROR: " + err);
    });
}

function getSoilMoisture(device, gauge) {
    goGet("https://esiot.azurewebsites.net/api/HttpTriggerCSharp1?code=qrpd2e2v6d2h62rc2efry66rzxyli1ysmhtczce48pb7kqpvix06s2qz668az2dxcr1klhxgvi&device="+device).then(function(response){
	//console.log(response);
	document.getElementById("device1_name").innerHTML = response.deviceid;
	gauge.update(response.moisture);
	var localDate = new Date(response.utc);
	document.getElementById("device1_update").innerHTML = localDate.toDateString() + " " + localDate.getHours() + ":" + localDate.getMinutes();
    })
}

var margin = {top: 30, right: 20, bottom: 70, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%dT%H:%M:%S").parse;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x).orient("bottom").ticks(d3.time.hour, 12);
var yAxis = d3.svg.axis().scale(y).orient("left").ticks(10);

// Define the line
var valueline = d3.svg.line()
    .x(function(d) {
        return x(d.sampleDate); 
        })
    .y(function(d) { 
        return y(d.moistureLevel); 
        });
    
// Adds the svg canvas
var svg = d3.select("#device1_graph")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");


// Get the data
d3.json("https://esiot.azurewebsites.net/api/SoilHistory?code=s3fj38uumkbzu9smcxpec23xr9wgtvm2q342g20wovdv7k3xrbicktvo579nw9drtmb3gb3ayvi&device=pot1", function(error, data) {
    data.forEach(function(d) {
        d.sampleDate = parseDate(d.sampleDate);
        d.moistureLevel = +d.moistureLevel;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { 
        return d.sampleDate; 
        }));
    y.domain([0, d3.max(data, function(d) { 
        return d.moistureLevel; 
        })]);

    // Add the valueline path.
    svg.append("path")
        .attr("class", "line")
        .attr("d", valueline(data));
    
    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")	
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-65)" 
                });
    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);
        
});
/* end graph stuff */

// onload
//window.onload = getSoilMoisture("pot1",gauge1);
getSoilMoisture("pot1",gauge1);


	</script>
</body>

</html>
